jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"
      - name: Clear Build Cache
        run: rm -rf ${{env.DOTNET_ROOT}}/myapp
      - name: Build with dotnet
        run: dotnet build ./Fereira.Costa.Server/Fereira.Costa.Server.csproj --configuration Release
      - name: dotnet publish
        run: dotnet publish ./Fereira.Costa.Server/Fereira.Costa.Server.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      DATABASE_URI: ${{ secrets.DATABASE_URI }}
      WEBSITE_CORS_ALLOWED_ORIGINS: "https://witty-dune-044b72a0f.2.azurestaticapps.net,http://localhost:5173"
      WEBSITE_CORS_SUPPORT_CREDENTIALS: "True"
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "fereira-costa-api"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_122941FB832F4B8AAEE8B78BBF77CDF8 }}
