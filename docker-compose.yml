version: "3.9"

services:
  Node.server:
    image: ${DOCKER_REGISTRY:-}developerevaluationserver
    build:
      context: .
      dockerfile: Node.Server/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - SqlServer=Server=sqlserver;Database=FereiraDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    depends_on:
      - sqlserver
    restart: always
    networks:
      - app-backend
      - app-frontend
    links:
      - sqlserver

  Node.client:
    image: ${DOCKER_REGISTRY:-}developerevaluationclient
    build:
      context: ./Node.client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./Node.client:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DEV_SERVER_PORT=5173
    depends_on:
      - Node.server
    networks:
      - app-frontend
    links:
      - Node.server

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-backend

networks:
  app-backend: {}
  app-frontend: {}

volumes:
  sqlserver-data:
